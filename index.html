<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 100%;
        /* width: 100%; */
       }
       html, body {
         height: 100%;
         margin: 0;
         padding: 0;
       }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -16.690197, lng: -49.270323};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaXpcQuDjL-6ncuwLeO2PzdjLB5Ys5RZg&callback=initMap">
    </script>
  </body>
</html>
